# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file CDL_to_NetCDF_converter/pom.xml
    - name: Run java program
      run: java -cp CDL_to_NetCDF_converter/target/cdl_to_netcdf_converter-1.0-SNAPSHOT.jar uk.gov.meto.netcdf.cdl.Application
    - name: Run IT maven
      run: mvn -B clean verify --file CDL_to_NetCDF_converter/pom.xml -P integration-test
